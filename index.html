<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Perfil - Linkedin</title>
</head>

<body>

    <header>

    </header>

    <main id="profile-content">

        <section id="profile-cover">
            <img src="/images/profile-cover.png" alt="">
        </section>

        <section id="profile-image">
            <img src="https://avatars.githubusercontent.com/u/59656981?v=4" alt="">
        </section>

        <section id="profile-name">

            <div id="infos">
                <p class="name">
                    Marcelo Doehnert Cordeiro
                </p>
                <p class="stack">
                    Desenvolvedor Front End | JavaScript | Typescript | ReactJS
                </p>
                <p class="text-gray">
                    Fala sobre #javascript, #frontend e #reactjs
                </p>
                <p class="text-gray">
                    Curitiba, Paraná, Brasil <a href="#">Informações de contato</a>
                </p>
                <p class="text-gray">
                    <a href="#">+ de 500 conexões</a>
                </p>

                <div id="profile-buttons">
                    <button type="button" class="btn-message">Mensagem</button>
                    <button type="button" class="btn-plus">Mais</button>
                </div>
            </div>

            <div id="company-college">

                <div class="company">
                    <img src="/images/company.png" alt="">
                    <p>
                        Empresa
                    </p>
                </div>
                <div class="college">
                    <img src="/images/college.png" alt="">
                    <p>
                        Instituição de ensino
                    </p>
                </div>
                
            </div>

        </section>

    </main>

</body>

</html>
